<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lmo</title>

    <style>

        #firkant {
            background-color: #0d99a5;
            height: 50px;
            width: 50px;
            margin-left: 40px;
            margin-top: 40px;
        }

    </style>
</head>
<body>


<div id="firkant"></div>

<script>

    var firkant = document.getElementById("firkant");

    document.onmousemove = function() {
        var x = event.clientX;
        var y = event.clientY;
        console.log("x= " + x);
        console.log("y= " + y);


        firkant.style.marginLeft = x + "px";
        firkant.style.marginTop = y + "px";
    }

</script>


</body>
</html>
