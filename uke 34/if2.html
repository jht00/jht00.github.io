<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validering av input-felt</title>
</head>
<body>

<h1>Validering av input-felt ved å bruke if-setning</h1>

<p>Skriv inn ditt navn</p>

<div>

    <span>Navn:</span>
    <input type="text" id="InpNavn">
</div>

<div id="divResultat">

</div>

<script>

    var InpNavn = document.getElementById("InpNavn"); // Opretter vi en variabel som referer til navn-elementet
    var divResultat = document.getElementById("divResultat"); // her referer vi til div-resultat elementet

    // oppretter en funksjon som kjører hver gang en tast trykkes i input-feltet
    InpNavn.onkeyup = function (){

        var navn = InpNavn.value; // Oppretter en variabel navn hvor verdien i input feltet lagres, oppdateres hver gang en tast trykkes.

        // Oppretter vi en if-setning som sjekker om lengden på InpNavn sin verdi er kortere enn 4 tegn
        if (navn.length < 4) {
            divResultat.innerHTML = "Hei" + navn +", Navnet er for kort";
        }
        else if (navn.length > 15) {
            divResultat.innerHTML = "Hei " + navn + ", Navnet ditt er for langt (maks 15 tegn)";
        }

        else {
            divResultat.innerHTML = "Hei " + navn + ",Bra! Navnet er langt nok!";

        }

    }




</script>

</body>
</html>
