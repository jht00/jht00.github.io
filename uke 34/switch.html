<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch settninger</title>
</head>
<body>

<style>
    body, html {
        background-color: #0d99a5;
    }
</style>
<script>
    var verdi = prompt("skriv inn mobil merke");

    switch(verdi) {
        case "nokia":
            document.write("en nokia er uknuselig, spesielt om du har nokia3310");
            break;
        case "iphone":
            document.write("apple er dyrt, om du er en person som kjøper ny Iphone hvert år... skam deg");
            break;
        case "sony":
            document.write("erikson");
            break;
        default:
            document.write("skaff deg en ordentlig mobil");
            break;

    }






</script>

</body>
</html>
