<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas og while l√∏kke</title>
</head>

<style>
    canvas{
        border-style: solid;
    }
</style>
<body>

<canvas id="canvas" with="600" height="600"></canvas>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    var i = 0
    while(i<600){
        ctx.moveTo(0,i);
        ctx.lineTo(600,i);
        i = i + 10;
        ctx.stroke();
    }


</script>

</body>
</html>
